name: show git tag diff

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      useTag: 
        description: 'If True, return the commits during the second latest tag and the latest tag.'
        type: boolean
        required: true
        default: true
      start:
        description: 'Input commit hash or tag. Required if useTag is false. '
        type: string
        required: false
      end: 
        description: 'Input commit hash or tag. Required if useTag is false. '
        type: string
        required: false

jobs:
  show-git-tag-diff:
    runs-on: ubuntu-latest
    steps:
      - name: diff
        # 最新のタグ2つの取得はcheckoutしたくないので ls-remote コマンドで頑張る
        run: |
          if ${{ inputs.useTag }} ; then
            USERNAME=${GITHUB_REPOSITORY%%/*}
            REPONAME=${GITHUB_REPOSITORY##*/}
            git ls-remote --tags https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${USERNAME}/${REPONAME}.git | tail -n 2 | awk '{print $2}'
            tags=($(git ls-remote --tags https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${USERNAME}/${REPONAME}.git | tail -n 2 | awk '{print $2}'))
            git log --pretty=oneline ${tags[0]}...${tags[1]} | awk '{print $1}'
          else
            git log --pretty=oneline ${{ inputs.start }}...${{ inputs.end }} | awk '{print $1}'
          fi
